{% extends "layout.html" %}
{% load static %}
{% block content %}
<section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">
      <div class="row">

        <div class="col-lg-6">
          <div id="print" class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100">
            <div class="pic"><img src="{% static 'assets/img/team/team-1.jpg' %}" class="img-fluid" alt=""></div>
            <div class="member-info">
              <h4>Walter White</h4>
              <span>Chief Executive Officer</span>
              <p>Explicabo voluptatem mollitia et repellat qui dolorum quasi</p>
              <div class="social">
                <a href=""><i class="ri-twitter-fill"></i></a>
                <a href=""><i class="ri-facebook-fill"></i></a>
                <a href=""><i class="ri-instagram-fill"></i></a>
                <a href=""> <i class="ri-linkedin-box-fill"></i> </a>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" onclick="printDiv(print)">Print</button>
      </div>
    </div>
  </section><!-- End Team Section -->

  <script>
    function printDiv(divname){
      var printContents = document.getElementById(divname).innerHTML;
      var originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
    }
  </script>

{% endblock %}
